<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1320">
    <link rel="stylesheet" href="/css/leaflet.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <script src="/js/leaflet.js"></script>
    <script src="/js/script.js"></script>
    <title>Mesh Explorer</title>
  </head>
  <body>
    <div class="header">
      <div class="node-filter">
        <input id="node-filter" oninput="nodeFilter(event.target.value)" placeholder="Filter...">
        <script>
          function nodeFilter(v) {
            v = v.toLowerCase();
            const elems = document.getElementsByClassName("host-item");
            for (let i = 0; i < elems.length; i++) {
              const elem = elems[i];
              if (elem.innerText.toLowerCase().indexOf(v) === -1) {
                elem.style.display = 'none';
              }
              else {
                elem.style.display = null;
              }
            }
          }
        </script>
      </div>
    </div>
    <div class="body">
      <div id="side" class="col">
        {{> Side }}
      </div>
      <script>
        window.icons = {
          blue: L.icon({ iconUrl: '/img/blueIcon.png', iconSize: [ 25, 25 ] }),
          gray: L.icon({ iconUrl: '/img/grayIcon.png', iconSize: [ 25, 25 ] }),
          magenta: L.icon({ iconUrl: '/img/magentaIcon.png', iconSize: [ 25, 25 ] }),
          orange: L.icon({ iconUrl: '/img/orangeIcon.png', iconSize: [ 25, 25 ] }),
          purple: L.icon({ iconUrl: '/img/purpleIcon.png', iconSize: [ 25, 25 ] }),
          black: L.icon({ iconUrl: '/img/blackIcon.png', iconSize: [ 25, 25 ] })
        };
      </script>
      <div id="info" class="info"></div>
    </div>
  </body>
</html>
