{{#if items}}
<div class="section-header">{{title}}</div>
<div class="section-body">
  {{#each items}}
  <div class="host-item">
    {{#if title}}
    <a class="host-item-name" href="#{{link}}">{{title}}</a>
    {{else}}
    <a class="host-item-name" href="#nodeinfo.{{this}}">{{this}}</a>
    {{/if}}
  </div>
  {{/each}}
</div>
{{/if}}
