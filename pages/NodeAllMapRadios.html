<script>
  nodeMap.eachLayer(layer => {
    if ((layer.getIcon && layer.getIcon() == radioIcon) || layer.getLatLngs) {
      layer.remove();
    }
  });
  {{#each radios}}
  {
    {{#if (and lat lon)}}
    const coord = [ {{lat}}, {{lon}} ];
    const mark = L.marker(coord, { icon: radioIcon, title: "{{node}}" });
    nodeMap.addLayer(mark);
    mark.on('click', _ => {
      location.hash = `nodeinfo.${mark.options.title}`;
    });
    {{/if}}
  }
  {{/each}}
  {{#each rf}}
  nodeMap.addLayer(L.polyline([[{{0}}],[{{1}}]], { color: 'green', weight: 1 }));
  {{/each}}
  {{#each tun}}
  nodeMap.addLayer(L.polyline([[{{0}}],[{{1}}]], { color: 'grey', weight: 1.5, dashArray: [ 5, 5 ] }));
  {{/each}}
</script>
