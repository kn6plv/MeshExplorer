<script>
  nodeMap.eachLayer(layer => {
    if (layer.getIcon || layer.getLatLngs) {
      layer.remove();
    }
  });
  {{#if (and node.lat node.lon)}}
  const coord = [ {{node.lat}}, {{node.lon}} ];
  const home = L.marker(coord, {
    icon: homeIcon,
    zIndexOffset: 1000,
    title: "{{node.node}}"
  });
  nodeMap.addLayer(home);
  {{/if}}
</script>
